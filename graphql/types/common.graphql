"A single bouhaws class"
type BouhawsClass {
    "Unique primary key."
    id: ID!

    "Unique UUID"
    uuid: String!

    "The user that own the class"
    user: User! @belongsTo

    "The class title"
    title: String!

    "All projects attached to a class"
    projects: [Project!] @hasMany

    "All students attached to a class"
    students: [StudentData!]

    "The class description"
    description: String

    "When the class was created."
    created_at: DateTime!

    "When the class was last updated."
    updated_at: DateTime!
}

type StudentProfile {
    "Unique primary key."
    id: ID!

    "Unique UUID"
    uuid: String!

    "The user profile photo"
    photo_url: String
}

type StudentData {
    "Unique primary key."
    id: ID!

    "Unique UUID"
    uuid: String!

    "Non-unique name."
    name: String

    "Unique email address."
    email: String!

    "Unique username"
    username: String

    "User profile"
    profile: StudentProfile!

    "When the account was created."
    created_at: DateTime!

    "When the account was last updated."
    updated_at: DateTime!
}

"A single course"
type Course {
    "Unique primary key."
    id: ID!

    "Unique UUID"
    uuid: String!

    "The course code"
    code: String

    "The course title"
    title: String!

    "The course photo_url"
    photo_url: String

    "The course status. Default is 'active'"
    status: String!

    "The bouhaws class to which the course belongs"
    bouhaws_class: BouhawsClass! @belongsTo

    "When the course was created."
    created_at: DateTime!

    "When the course was last updated."
    updated_at: DateTime!
}
